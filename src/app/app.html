<body><div style="text-align: center; margin-top: 50px;">
  <h1>{{ title() }}</h1>
  <div class="controls">
    <button (click)="onclick('start')">Start</button>
    <button (click)="onclick('stop')">Stop</button>
    <router-outlet></router-outlet>
  </div>
  <div *ngIf="error()">
    <p style="color: red;">Error: {{ error() }}</p>
  </div>
  <p><strong>Transcript:</strong> {{ transcript() }}</p>
</div>
  <script src="https://cdn.jsdelivr.net/npm/artyom.js@1.0.6/build/artyom.min.js"></script>
</body>
